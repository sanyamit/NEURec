
<!DOCTYPE html>

        <title>Leaderboard</title>
        <style>
            .number-line {
              display: flex;

            }

    </head>

                <script>
                    function nextPageHomePage() {
                        window.location.href = "HomePage1.html";

                    }

        
                </script>
